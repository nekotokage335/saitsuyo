<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Files Display</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
</head>
<body>
    <h1>CSV Files Display</h1>
    <div id="tables"></div>

    <script>
        async function loadCSV(file) {
            const response = await fetch(file);
            const data = await response.text();
            return data;
        }

        async function parseCSV(data) {
            const rows = data.split('\n');
            const headers = rows[0].split(',');

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            for (let i = 1; i < rows.length; i++) {
                if (rows[i].trim() === '') continue;
                const row = rows[i].split(',');
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            }

            table.appendChild(tbody);
            return table;
        }

        async function displayCSVFiles() {
            const csvFiles = ["地域危険度一覧表.csv"]; // フォルダ内のCSVファイル名をここに列挙します
            const container = document.getElementById('tables');

            for (const file of csvFiles) {
                const data = await loadCSV(file);
                const table = await parseCSV(data);
                table.classList.add('display');

                const title = document.createElement('h2');
                title.textContent = file;

                container.appendChild(title);
                container.appendChild(table);
                container.appendChild(document.createElement('br'));
            }

            // DataTableを適用
            $(document).ready(function() {
                const table = $('table.display').DataTable();
                $('table.display thead th').each(function (i) {
                    const select = $('<select><option value=""></option></select>')
                        .appendTo($(this).empty())
                        .on('change', function () {
                            const val = $.fn.dataTable.util.escapeRegex($(this).val());
                            table.column(i).search(val ? '^' + val + '$' : '', true, false).draw();
                        });

                    table.column(i).data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            });
        }

        displayCSVFiles();
    </script>
</body>
</html>
